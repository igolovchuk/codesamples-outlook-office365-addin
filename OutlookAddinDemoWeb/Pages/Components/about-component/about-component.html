<uif-dialog ng-if="aboutCtrl.isOpen" uif-close="false" uif-type="multiline" uif-overlay="dark" class="about-dialog">
    <uif-dialog-header>
        <div class="dialog-header-container">
            <p class="ms-Dialog-title dialog-title-container">About</p>
            <span class="dialog-close-button-container"><input type="image" alt="Cancel" src="../Content/Images/Notification/notification-close-black.svg" id="about-button" ng-click="aboutCtrl.isOpen = false" /></span>
        </div>
    </uif-dialog-header>
    <uif-dialog-inner>
        <uif-dialog-content>
            <div class="about-content">
                <label class="ms-Label"><span class="ms-font-s-plus nd-color-lightgrey">Version: </span>{{aboutCtrl.appVersion}}</label>
            </div>
        </uif-dialog-content>
    </uif-dialog-inner>
</uif-dialog>
